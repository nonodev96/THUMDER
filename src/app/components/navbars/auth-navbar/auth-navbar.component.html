<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" role="button" aria-labelledby="navbar-button"><i class="fas fa-bars"></i></a>
    </li>

    <li class="nav-item d-none d-sm-inline-block">
      <a [routerLink]="['/']" class="nav-link" title="HomePage">Home</a>
    </li>

    <li class="nav-item dropdown">
      <a id="dropdownSubMenuLang" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
         class="nav-link dropdown-toggle">{{'CONFIG.LANG'|translate}}</a>
      <ul aria-labelledby="dropdownSubMenuLang" class="dropdown-menu border-0 shadow">
        <li>
          <a class="dropdown-item" (click)="changeToSpain()" id="changeLangToSpanish">
            <span class="flag-icon flag-icon-esp"></span>
            Spanish
          </a>
        </li>
        <li>
          <a class="dropdown-item" (click)="changeToEnglish()" id="changeLangToEnglish">
            <span class="flag-icon flag-icon-gbr"></span>
            English
          </a>
        </li>
      </ul>
    </li>


    <ng-container *ngIf="authService.isLoggedIn">
      <li class="nav-item dropdown">
        <a id="dropdownSubMenuNavigation" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
           class="nav-link dropdown-toggle">{{ 'NAVIGATION.PAGES' | translate }}</a>
        <ul aria-labelledby="dropdownSubMenuNavigation" class="dropdown-menu border-0 shadow">
          <li *ngFor="let menu of AUTH_ROUTES;">
            <a class="dropdown-item"
               title="{{menu.path}}"
               (click)="goToPage($event, menu)">
              {{'NAVIGATION.' + menu.lang | translate}}
            </a>
          </li>
        </ul>
      </li>
    </ng-container>

  </ul>

  <!-- SEARCH FORM -->
  <form class="form-inline ml-3">
    <div class="input-group input-group-sm">
      <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
      <div class="input-group-append">
        <button class="btn btn-navbar" type="submit" title="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">

    <ng-container *ngIf="authService.isLoggedIn">

      <li class="nav-item d-none d-sm-inline-block">
        <a class="nav-link" (click)="play()">
          <i class="fas fa-upload"></i>
        </a>
      </li>

      <li class="nav-item d-none d-sm-inline-block">
        <a class="nav-link" (click)="togglePlayPause()">
          <ng-container *ngIf="machine.isRunning === true">
            <i class="fas fa-pause"></i>
          </ng-container>
          <ng-container *ngIf="machine.isRunning === false">
            <i class="fas fa-play"></i>
          </ng-container>
        </a>
      </li>

      <li class="nav-item d-none d-sm-inline-block">
        <a class="nav-link" (click)="next()">
          <i class="fas fa-angle-right"></i>
        </a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a class="nav-link" (click)="end()">
          <i class="fas fa-angle-double-right"></i>
        </a>
      </li>

    </ng-container>


    <ng-container *ngIf="authService.isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" (click)="authService.SignOut()">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </li>
    </ng-container>
  </ul>
</nav>
<!-- /.navbar -->
