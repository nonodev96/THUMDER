<div class="login-logo">
  <a href="../../index2.html"><b>Admin</b>LTE</a>
</div>
<!-- /.login-logo -->
<div class="card">
  <div class="card-body login-card-body">
    <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>

    <form>
      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email" #passwordResetEmail>
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-block"
                  (click)="authService.ForgotPassword(passwordResetEmail.value)">Request new password
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <p class="mt-3 mb-1">
      <a [routerLink]="['/sign-in']">Login</a>
    </p>
    <p class="mb-0">
      <a [routerLink]="['/register']" class="text-center">Register a new membership</a>
    </p>
  </div>
  <!-- /.login-card-body -->
</div>
<!-- /.login-box -->
