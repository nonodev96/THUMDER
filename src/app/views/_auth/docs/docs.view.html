<ng-container cdkDropListGroup>
  <div class="row">
    <div class="col-12 col-xxl-12 example-list" id="accordion"
         cdkDropList
         #mainList="cdkDropList"
         [cdkDropListData]="main_list"
         (cdkDropListDropped)="MyDrop($event)">

      <div *ngFor="let document of main_list" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        <THUMDER-docs-item [item]="document">
          <button type="button" class="btn btn-tool" cdkDragHandle>
            <i class="fas fa-arrows-alt"></i>
          </button>
        </THUMDER-docs-item>
      </div>

    </div>
  </div>
</ng-container>
