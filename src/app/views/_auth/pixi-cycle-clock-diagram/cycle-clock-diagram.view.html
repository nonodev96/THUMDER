<!-- Default box -->

<div class="card" id="pixiCardCycleClockDiagram">
  <div class="card-header">
    <h3 class="card-title">{{'MACHINE.CYCLE_CLOCK_DIAGRAM' | translate}} | {{ inCanvas }}</h3>
    <div class="card-tools">

      <button type="button" class="btn btn-tool" (click)="this.pixi_CycleClockDiagramComponent.moveBottom()">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button type="button" class="btn btn-tool" (click)="this.pixi_CycleClockDiagramComponent.moveTop()">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button type="button" class="btn btn-tool" (click)="this.pixi_CycleClockDiagramComponent.moveRight()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button type="button" class="btn btn-tool" (click)="this.pixi_CycleClockDiagramComponent.moveLeft()">
        <i class="fas fa-arrow-right"></i>
      </button>

      <button type="button" class="btn btn-tool" (click)="this.pixi_CycleClockDiagramComponent.debug()">
        <i class="fas fa-bug"></i>
      </button>
      <button type="button" class="btn btn-tool" (click)="this.pixi_CycleClockDiagramComponent.reset()">
        <i class="fas fa-redo-alt"></i>
      </button>
      <button type="button" class="btn btn-tool" (click)="this.pixi_CycleClockDiagramComponent.nextStep()">
        <i class="fas fa-angle-right"></i>
      </button>
      <button type="button" class="btn btn-tool" (click)="this.pixi_CycleClockDiagramComponent.nextStepX10()">
        <i class="fas fa-angle-double-right"></i>
      </button>

      <button type="button" class="btn btn-tool" data-card-widget="maximize">
        <i class="fas fa-expand"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
    </div>
  </div>

  <div class="card-body">
    <thumder-pixi-cycle-clock-diagram
      (inCanvasEventEmitter)="handleInCanvas($event)"></thumder-pixi-cycle-clock-diagram>
  </div>

  <div class="card-footer">
    <app-modal [modalID]="'modal-info-pixi-id'"
               [buttonText]="'MODAL.INFO'"
               [modalType]=""
               [buttonSize]="'btn-sm'"
               [modalTitle]="'MODAL.INFO'"
               [buttonCloseText]=""
               [buttonSaveText]="">
      <h2>Short cuts</h2>
      <ol>
        <li><strong>r</strong>: Reset</li>
        <li><strong>n</strong>: Next step</li>
        <li><strong>m</strong>: Next step x10</li>
        <li>Move
          <ol>
            <li><strong>i</strong>: Move top</li>
            <li><strong>k</strong>: Move down</li>
            <li><strong>j</strong>: Move left</li>
            <li><strong>l</strong>: Move right</li>
          </ol>
        </li>
      </ol>
    </app-modal>
  </div>
</div>
