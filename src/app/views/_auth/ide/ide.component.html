<!-- Default box -->
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Editor</h3>
  </div>

  <div class="card-body">
    <div id="ide">
      <div id="ide-main">
        <div id="ide-monaco-editor-container">
          <thumder-monaco-editor #editorComponent></thumder-monaco-editor>
        </div>
        <div id="ide-sidebar">
          <button
            (click)="iter()">Iterator
          </button>
          <button
            (click)="toggleModal()">Toggle Modal
          </button>
        </div>
      </div>


    </div>
  </div>

  <div class="card-footer">
    Footer
  </div>
</div>
<!-- /.card -->


<div class="card">
  <div class="card-header">
    <h3 class="card-title">Xterm</h3>
  </div>

  <div class="card-body">
    <div id="ide-console" >
      <thumder-xterm #xtermComponent></thumder-xterm>
    </div>
  </div>

  <div class="card-footer">
    Footer
  </div>
</div>
