<div class="register-box">
  <div class="register-logo">
    <h2><b>Admin</b>LTE</h2>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form [formGroup]="registerForm">

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Full name" formControlName="first_name" #userName>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email" #userEmail>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" #userPwd>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password" formControlName="confirm_password"
                 #userConfirmPassword>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
              <label for="agreeTerms">
                I agree to the <b>terms</b>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!registerForm.valid"
                    (click)="authService.SignUp(userEmail.value, userPwd.value)">Register
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>


      <ng-container *ngIf="authService.isServer">
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a class="btn btn-block btn-danger" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus mr-2"></i>
            Sign up using Google+
          </a>
          <a class="btn btn-block btn-primary" (click)="authService.GithubAuth()">
            <i class="fab fa-github mr-2"></i>
            Sign up using Github
          </a>
        </div>
      </ng-container>

      <a [routerLink]="['/register']" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
