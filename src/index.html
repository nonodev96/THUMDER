<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>THUMDER</title>
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="icon" type="image/x-icon" href="assets/icons/faviconWhite.ico">
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
    if (window.module) {
      module = window.module;
    }
    if (global === undefined) {
      var global = window;
    }
  </script>
  <style>
    .loader {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader span {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: 2px solid #222;
      pointer-events: none;
      animation: animate 5s linear infinite;
    }

    .loader span:nth-child(1) {
      border-radius: 38% 62% 64% 36% / 43% 35% 65% 57%;
    }

    .loader span:nth-child(2) {
      animation-direction: reverse;
      border-radius: 41% 59% 40% 60% / 65% 66% 34% 35%;
    }

    .loader span:nth-child(3) {
      animation-duration: 3s;
      border-radius: 73% 27% 56% 44% / 57% 74% 26% 43%;
    }

    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .loader h1 {
      color: #222;
      font-weight: 500;
      font-family: monospace, consolas, serif;
      font-size: 1.5em;
    }

    .body-init {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

  </style>
</head>

<body class="body-init">
<app-root>
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <h1>Loading...</h1>
  </div>
</app-root>
</body>

</html>
